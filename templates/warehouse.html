{% extends '_layout.html'%}
{%block content%}
    <form action="{{url_for('warehouse_create')}}" method="POST">
        <div class="form-group">
            <label for="store_list">Select a store</label>
            <select class="form-control" name="store_id">
                {% for store in stores%}
                    <option value={{store.id}}>{{store.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="warehouse_location">Enter warehouse address:</label>
            <input name = "warehouse_location" type='textarea' class="form-control" rows=2 placeholder="Enter warehouse address ... "></textarea>
        </div>
        <button type ="submit" class = "btn btn-primary">Create warehouse</button>

    </form>
{%endblock%}
