{%extends '_layout.html'%}
{% block content%}
<h1>Stores</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Store Name</th>
            <th scope="col">No of Warehouse</th>
        </tr>
    </thead>
    <tbody>
        {%for store in stores%}
        <tr>
            <td>{{store.name}}</td>
            <td>{{store.warehouses | length}}</td> 
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
